<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
   <script>

   </script>
<title>Calorie Tracking - Home</title></head>
<body>
<form class="form-horizontal" action="report.html">
<fieldset>

<!-- Form Name -->
<legend><br><center>Calorie Tracking - Home</center><br></legend>
<br>
<!-- Text input-->
<div class="form-group">
<label class="col-md-4 control-label" for="txtName">Name</label>
<div class="col-md-4">
<input id="txtName" name="txtName" type="text" placeholder="Enter Name" class="form-control input-md" required="">
  
</div>
</div>

<!-- Multiple Radios (inline) -->
<div class="form-group">
<label class="col-md-4 control-label" for="rbGender">Gender</label>
<div class="col-md-4">
<label class="radio-inline" for="rbGender-0">
<input type="radio" name="rbGender" id="Male" value="Male">
Male
</label>
<label class="radio-inline" for="rbGender-1">
<input type="radio" name="rbGender" id="Female" value="Female">
Female
</label>
</div>
</div>

<!-- Text input-->
<div class="form-group">
<label class="col-md-4 control-label" for="txtAge">Age</label>
<div class="col-md-4">
<input id="txtAge" name="txtAge" type="number" placeholder="Enter Age In Years" class="form-control input-md" required="">
  
</div>
</div>

<!-- Text input-->
<div class="form-group">
<label class="col-md-4 control-label" for="txtHeight">Height</label>
<div class="col-md-4">
<input id="txtHeight" name="txtHeight" type="number" placeholder="Enter Height In CM" class="form-control input-md" required="">
  
</div>
</div>

<!-- Text input-->
<div class="form-group">
<label class="col-md-4 control-label" for="txtWeight">Weight</label>
<div class="col-md-4">
<input id="txtWeight" name="txtWeight" type="number" placeholder="Enter Weight In KG" class="form-control input-md" required="">
  
</div>
</div>

<!-- Text input-->
<div class="form-group">
<label class="col-md-4 control-label" for="txtActivity">Activity</label>
<div class="col-md-4">
<input id="txtActivity" name="txtActivity" type="text" placeholder="Add Your Activity" class="form-control input-md" required="">
  
</div>
</div>

<!-- Button (Double) -->
<div class="form-group">
<label class="col-md-4 control-label" for="button1id"></label>
<div class="col-md-8">
<input id="btnReset" name="btnReset" type="reset" class="btn btn-danger">
<input id="btnSubmit" name="btnSubmit" type="submit" class="btn btn-success">
</div>
</div>

</fieldset>
</form>
</body>
</html>
